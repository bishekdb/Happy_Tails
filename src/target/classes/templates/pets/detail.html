<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout :: head('Pet Details')">
    <title>Pet Details - Happy Tails</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav th:replace="fragments/layout :: navbar"></nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container py-5">
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <div class="row">
                <!-- Pet Image -->
                <div class="col-md-6 mb-4">
                    <img th:src="@{'/uploads/' + ${pet.imageUrl}}" class="img-fluid rounded shadow" alt="Pet Image" 
                        style="max-height: 500px; width: 100%; object-fit: cover;"
                        onerror="this.src='/images/pet-placeholder.svg'; this.onerror='';">
                </div>
                
                <!-- Pet Details -->
                <div class="col-md-6">
                    <h1 class="display-5 mb-4" th:text="${pet.name}">Pet Name</h1>
                    
                    <div class="mb-4">
                        <p class="mb-2 fs-5">
                            <span class="badge bg-primary me-2" th:text="${pet.gender}">Gender</span>
                            <span class="badge bg-secondary" th:text="${pet.age} + ' years'">Age</span>
                        </p>
                        <p class="fs-5"><strong>Breed:</strong> <span th:text="${pet.breed}">Breed</span></p>
                        <p class="fs-5"><strong>Owner:</strong> <span th:text="${pet.owner.username}">Owner</span></p>
                    </div>
                    
                    <!-- Owner Actions -->
                    <div sec:authorize="isAuthenticated()" th:if="${user != null && user.id == pet.owner.id}" class="mt-4">
                        <hr>
                        <h4 class="mb-3">Owner Actions</h4>
                        <form th:action="@{/pets/delete/{id}(id=${pet.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this pet?');" class="d-inline">
                            <input type="hidden" name="redirectTo" value="list" />
                            <button type="submit" class="btn btn-danger">Delete Pet</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="mt-5">
                <a th:href="@{/pets}" class="btn btn-outline-secondary">&larr; Back to All Pets</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments/layout :: footer"></footer>

    <!-- Scripts -->
    <div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
