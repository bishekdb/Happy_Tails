<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Login')">
    <title>Login - Happy Tails</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav th:replace="fragments/layout :: navbar"></nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6" data-aos="fade-up">
                    <div class="login-form">
                        <div class="text-center mb-4">
                            <i class="bi bi-house-heart text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-1">Welcome Back</h2>
                            <p class="text-muted">Sign in to continue to Happy Tails</p>
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger rounded-3" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success rounded-3" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            You have been logged out.
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success rounded-3" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Enter your username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="password" class="form-label">Password</label>
                                    <a href="#" class="text-sm text-primary">Forgot password?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary py-2">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="fw-medium text-primary">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments/layout :: footer"></footer>

    <!-- Scripts -->
    <div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
