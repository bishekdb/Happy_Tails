<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout :: head('My Profile')">
    <title>My Profile - Happy Tails</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav th:replace="fragments/layout :: navbar"></nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container py-5">
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Profile Information</h5>
                            <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
                            <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-light">
                            <h5 class="mb-0">Manage My Pets</h5>
                            <a th:href="@{/pets/add}" class="btn btn-primary btn-sm">Add New Pet</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" th:if="${not #lists.isEmpty(userPets)}">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Breed</th>
                                            <th>Gender/Age</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="pet : ${userPets}">
                                            <td>
                                                <img th:src="@{'/uploads/' + ${pet.imageUrl}}" class="rounded" alt="Pet Image" 
                                                    style="width: 60px; height: 60px; object-fit: cover;"
                                                    onerror="this.src='/images/pet-placeholder.svg'; this.onerror='';">
                                            </td>
                                            <td th:text="${pet.name}">Pet Name</td>
                                            <td th:text="${pet.breed}">Breed</td>
                                            <td>
                                                <span th:text="${pet.gender}">Gender</span> / 
                                                <span th:text="${pet.age}">Age</span> years
                                            </td>
                                            <td>
                                                <div class="btn-group">
                                                    <a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-sm btn-outline-primary">View</a>
                                                    <form th:action="@{/pets/delete/{id}(id=${pet.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this pet?');" class="d-inline">
                                                        <input type="hidden" name="redirectTo" value="profile" />
                                                        <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Delete</button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="alert alert-info" th:if="${#lists.isEmpty(userPets)}">
                                You haven't added any pets yet. <a th:href="@{/pets/add}" class="alert-link">Add your first pet!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments/layout :: footer"></footer>

    <!-- Scripts -->
    <div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
